<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--Aqui é a barra de navegaçao, onde esta escrito BG é o BACKGROUND e eu posso alterar para a cor que eu quiser, class NAVBAR é fixa do bootstrap, nao alterar-->
    <nav class="navbar bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!--Essa logo horizontal pode ser trocado por qualquer img, se pode mudar o tamanho dela no width-->
                <img src="logo_cv.png" alt="Bootstrap" width="200">
            </a>
        </div>
    </nav>
    <br>
    <h1 class="text-center">Country Research</h1>
    <br>
    <div class="container input-group mb-3">
        <input type="text" class="form-control" placeholder="Country Name" aria-label="Country Name"
            aria-describedby="button-addon2">
        <button class="bg-success text-white btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

    <!--Esse é o card-->
    <div class="container card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Name</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Capital</li>
            <li class="list-group-item">Continent</li>
            <li class="list-group-item">Population</li>
        </ul>
    </div>

    <!--Link do bootstrap, nao mexer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
